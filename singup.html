<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="singup.css">
</head>
<body>
    <div class="loginbox">
        <h2>회원가입</h2>
        <form action="#">
          <!--작성하지 않아도 문제는 없음-->
          <fieldset>
            <legend>로그인 구역</legend>
            <label for="loginid">아이디</label>
            <input type="text" id="loginid" placeholder="아이디를 입력해 주세요">
            <label for="loginpw">비밀번호</label>
            <input type="password" id="loginpw" placeholder="비밀번호를 입력해 주세요">
            <label for="loginpw">비밀번호 확인</label>
            <input type="password" id="loginpw" placeholder="비밀번호를 확인해 주세요">
            <label for="loginpw">E-mail</label>
            <input type="password" id="loginpw" placeholder="E-mail">
            <!--데이터를 서버로 전송-->
            <button type="submit">회원가입</button>
          </fieldset>
        </form>
      </div>
</body>
</html>
